<body>
    <h1>Profile</h1>
    <p>Please click update button to modify your information</p>
    <div class="container">
        <form name='profile' class="myForm" ng-submit="formUpdation()">
            <label>FirstName</label>
            <input ng-model="Data.firstName" type="text" id="firstName" />

            <label>LastName</label>
            <input ng-model="Data.lastName" type="text" id="lastName" />

            <label>Email</label>
            <input ng-model="Data.email" type="email" id="email" />

            <label>Address</label>
            <input ng-model="Data.address" type="text" id="address" />

            <label>Password</label>
            <input ng-model="Data.password" type="password" id="password" />
            <div>
                <input type="submit" value="Update" />
            </div>
        </form>
    </div>
    <script src="Profile.js"></script>
</body>
